name: Deploy Client to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build Vite app
        working-directory: client
        env:
          # Set this secret in your repo settings → Secrets and variables → Actions
          # to point your client at the production backend, e.g. https://your-api.onrender.com/api
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

      - name: Add CNAME for custom domain
        run: echo "mainproject.com" > client/build/CNAME

      - name: Add SPA fallback (404.html)
        run: cp client/build/index.html client/build/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
